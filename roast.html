    <style>

        /* é—œéµä¿®æ­£ï¼šæŒ‰éˆ•å®¹å™¨ä½ˆå±€ */

        /* è¼¸å…¥æ¡†æ ¼ç·šå„ªåŒ– */

        input, select, textarea {

        /* å„²å­˜æŒ‰éˆ•æ¨£å¼ */

        .btn-main {

        }
        .btn-save { background: var(--primary); color: white; }

        .btn-star.active { color: #ffb100; }

        /* è¡¨æ ¼å„ªåŒ– */
        .table-wrapper { overflow-x: auto; margin-top: 10px; border-radius: 10px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; font-size: 14px; }
        th { background: #f8f5f2; padding: 12px; text-align: left; color: var(--secondary); border-bottom: 2px solid #eee; }

        /* æ­·å²æ“ä½œåˆ— */
        .tool-bar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
        .btn-tool { padding: 6px 12px; border: 1px solid #ddd; border-radius: 6px; background: white; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>RoastMaster Pro</h1>
        <a href="https://christypy.github.io/" target="_blank" class="nav-btn">ğŸ”— é¦–é </a>
    </header>

    <div class="card">
        <h2>â˜• æ–°å¢çƒ˜è±†ç´€éŒ„</h2>
        
        <label>é¸å–è±†ç¨®</label>
        <div id="beanSelector" class="option-group"></div>

        <div class="input-grid">
            <div class="form-group">
                <label>çƒ˜ç„™æ—¥æœŸ</label>
                <input type="date" id="date" onchange="autoBatch()">
            </div>
            <div class="form-group">
                <label>ç¬¬å¹¾é‹ (Batch)</label>
                <input type="number" id="batch">
            </div>
            <div class="form-group">
                <label>ç”Ÿè±†é‡é‡ (g)</label>
                <input type="number" id="weight" value="250">
            </div>
        </div>

        <div class="input-grid">
            <div class="form-group">
                <label>ä¸‹è±†æº«åº¦ (Â°C)</label>
                <input type="number" step="0.1" id="temp">
            </div>
            <div class="form-group">
                <label>ä¸‹è±†æ™‚é–“</label>
                <div style="display:flex; align-items:center; gap:5px;">
                    <input type="number" id="timeMin" placeholder="åˆ†"> : 
                    <input type="number" id="timeSec" placeholder="ç§’" max="59">
                </div>
            </div>
            <div class="form-group">
                <label>çƒ˜è±†æ›²ç·š <span onclick="toggleCurveMgr()" style="color:var(--accent); cursor:pointer; font-size:11px; text-decoration:underline; margin-left:5px;">[ç®¡ç†æ¸…å–®]</span></label>
                <select id="curveSelect"></select>
            </div>
        </div>

        <label>çˆ†è²ç‹€æ…‹</label>
        <div id="crackSelector" class="option-group">
            <button class="btn-opt" onclick="setCrack(this, 'åŠ‡çƒˆé€£çºŒ')">ğŸ”¥ åŠ‡çƒˆé€£çºŒ</button>
            <button class="btn-opt" onclick="setCrack(this, 'ä¸€å…©è²')">ğŸ’§ ä¸€å…©è²</button>
            <button class="btn-opt" onclick="setCrack(this, 'ç„¡çˆ†è²')">ğŸ’¤ ç„¡çˆ†è²</button>
        </div>

        <label>å‚™è¨»</label>
        <textarea id="note" rows="2" placeholder="è©³ç´°ç´€éŒ„ç´°ç¯€..."></textarea>

        <div class="star-box">
            <button id="starBtn" class="btn-star" onclick="savePref()">â˜…</button>
            <span style="font-size:12px;">é»æ“Šæ˜Ÿæ˜Ÿï¼šå°‡æ­¤ã€Œæº«/æ™‚/é‡/ç·šã€è¨­ç‚ºæ­¤è±†é è¨­ç¯„æœ¬</span>
        </div>

        <div class="submit-container">
            <input type="hidden" id="editingId">
            <button id="btnSave" class="btn-main btn-save" onclick="saveRecord()">ç¢ºèªå„²å­˜</button>
            <button id="btnUpdate" class="btn-main btn-update" onclick="updateRecord()">æ›´æ–°ç´€éŒ„</button>
            <button id="btnCancel" class="btn-main btn-cancel" onclick="cancelEdit()">å–æ¶ˆä¿®æ”¹</button>
        </div>

    <div class="card">

        <div class="tool-bar">
            <input type="text" id="search" placeholder="ğŸ” æœå°‹..." style="width:180px; padding:6px;" oninput="renderTable()">
            <button class="btn-tool" onclick="exportData()">ğŸ“¤ åŒ¯å‡ºå‚™ä»½</button>
            <button class="btn-tool" onclick="document.getElementById('importFile').click()">ğŸ“¥ åŒ¯å…¥</button>
            <input type="file" id="importFile" style="display:none" accept=".json" onchange="importData(this)">
            <button class="btn-tool" style="color:var(--danger);" onclick="clearAll()">ğŸ—‘ï¸ å…¨éƒ¨æ¸…ç©º</button>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>æ—¥æœŸ</th>
                        <th>è±†ç¨®</th>
                        <th>é‹</th>
                        <th>é‡é‡</th>
                        <th>æº«/æ™‚</th>
                        <th>æ›²ç·š</th>
                        <th>çˆ†è²</th>
                        <th>å‚™è¨»</th>
                        <th>æ“ä½œ</th>
                    </tr>
                </thead>
                <tbody id="recordBody"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="curveModal" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); width:280px; background:white; padding:20px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.2); z-index:1000;">
    <h3 style="margin:0 0 10px 0; font-size:16px;">æ›²ç·šç®¡ç†</h3>
    <input type="text" id="newCurveInput" placeholder="æ–°æ›²ç·šåç¨±" style="margin-bottom:10px;">
    <button class="btn-opt" onclick="addCurve()" style="width:100%; margin-bottom:15px;">+ æ–°å¢</button>
    <div id="curveList" style="max-height:150px; overflow-y:auto; font-size:13px; border-top:1px solid #eee;"></div>
    <button class="btn-main" onclick="toggleCurveMgr()" style="margin-top:10px; padding:8px; width:100%; font-size:14px;">é—œé–‰</button>
</div>
<div id="overlay" onclick="toggleCurveMgr()" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:999;"></div>

<script>
    // é‚è¼¯éƒ¨åˆ†ä¿æŒä¸è®Šï¼Œä½†æ›´æ–°é¸æ“‡å™¨èˆ‡ UI ç¶å®š
    const baseBeans = ['è¦º','èŠ±','å¯¶','è©','é›…','éœ','æœ','ç¦','æŸ”','å®š','çœŸ','æ½¤'];
    let records = JSON.parse(localStorage.getItem('roast_v5_data')) || [];
    let curves = JSON.parse(localStorage.getItem('roast_v5_curves')) || ['æ¨™æº–æ›²ç·š', 'æ¥µæ·ºç„™'];
    let prefs = JSON.parse(localStorage.getItem('roast_v5_prefs')) || {};
    let currentBean = '';
    let currentCrack = '';

    window.onload = function() {
        initBeans();
        updateCurveSelect();
        document.getElementById('date').valueAsDate = new Date();
        autoBatch();
        renderTable();
    };

    function initBeans() {
        const box = document.getElementById('beanSelector');
        baseBeans.forEach(b => {
            const btn = document.createElement('button');
            btn.className = 'btn-opt';
            btn.innerText = b;
            btn.onclick = () => {
                document.querySelectorAll('#beanSelector .btn-opt').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                currentBean = b;
                applyPref(b);
            };
            box.appendChild(btn);
        });
    }

    function applyPref(bean) {
        if (prefs[bean]) {
            const p = prefs[bean];
            document.getElementById('temp').value = p.temp;
            document.getElementById('timeMin').value = p.min;
            document.getElementById('timeSec').value = p.sec;
            document.getElementById('weight').value = p.weight;
            document.getElementById('curveSelect').value = p.curve;
            document.getElementById('starBtn').classList.add('active');
        } else {
            document.getElementById('temp').value = '';
            document.getElementById('timeMin').value = '';
            document.getElementById('timeSec').value = '';
            document.getElementById('weight').value = 250;
            document.getElementById('starBtn').classList.remove('active');
        }
        autoBatch();
    }

    function autoBatch() {
        const d = document.getElementById('date').value;
        const count = records.filter(r => r.date === d).length;
        document.getElementById('batch').value = count + 1;
    }

    function saveRecord() {
        if(!currentBean) return alert('è«‹å…ˆé¸æ“‡è±†ç¨®');
        const data = {
            id: Date.now(),
            ts: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
            date: document.getElementById('date').value,
            bean: currentBean,
            batch: document.getElementById('batch').value,
            weight: document.getElementById('weight').value,
            temp: document.getElementById('temp').value,
            min: document.getElementById('timeMin').value || 0,
            sec: document.getElementById('timeSec').value || 0,
            curve: document.getElementById('curveSelect').value,
            crack: currentCrack,
            note: document.getElementById('note').value
        };
        records.unshift(data);
        sync();
        alert('å„²å­˜æˆåŠŸ');
    }

    function editRecord(id) {
        const r = records.find(item => item.id === id);
        if(!r) return;
        document.getElementById('editingId').value = id;
        document.getElementById('date').value = r.date;
        document.getElementById('batch').value = r.batch;
        document.getElementById('weight').value = r.weight;
        document.getElementById('temp').value = r.temp;
        document.getElementById('timeMin').value = r.min;
        document.getElementById('timeSec').value = r.sec;
        document.getElementById('curveSelect').value = r.curve;
        document.getElementById('note').value = r.note;
        currentBean = r.bean;
        document.querySelectorAll('#beanSelector .btn-opt').forEach(b => b.classList.toggle('active', b.innerText === r.bean));
        
        document.getElementById('btnSave').style.display = 'none';
        document.getElementById('btnUpdate').style.display = 'block';
        document.getElementById('btnCancel').style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function updateRecord() {
        const id = parseInt(document.getElementById('editingId').value);
        const idx = records.findIndex(r => r.id === id);
        records[idx] = { ...records[idx], date: document.getElementById('date').value, batch: document.getElementById('batch').value, weight: document.getElementById('weight').value, temp: document.getElementById('temp').value, min: document.getElementById('timeMin').value, sec: document.getElementById('timeSec').value, curve: document.getElementById('curveSelect').value, note: document.getElementById('note').value, bean: currentBean, crack: currentCrack };
        sync(); cancelEdit(); alert('è³‡æ–™å·²æ›´æ–°');
    }

    function cancelEdit() {
        document.getElementById('editingId').value = "";
        document.getElementById('btnSave').style.display = 'block';
        document.getElementById('btnUpdate').style.display = 'none';
        document.getElementById('btnCancel').style.display = 'none';
        document.getElementById('note').value = "";
    }

    function sync() {
        localStorage.setItem('roast_v5_data', JSON.stringify(records));
        localStorage.setItem('roast_v5_curves', JSON.stringify(curves));
        localStorage.setItem('roast_v5_prefs', JSON.stringify(prefs));
        renderTable();
    }

    function renderTable() {
        const q = document.getElementById('search').value.toLowerCase();
        const body = document.getElementById('recordBody');
        body.innerHTML = '';
        records.filter(r => r.bean.includes(q) || r.date.includes(q)).forEach(r => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${r.date}</td><td><strong>${r.bean}</strong></td><td>${r.batch}</td><td>${r.weight}g</td><td>${r.temp}Â°C / ${r.min}'${r.sec}"</td><td>${r.curve}</td><td>${r.crack}</td><td>${r.note.substring(0,10)}</td><td><button class="btn-tool" onclick="editRecord(${r.id})">âœï¸</button><button class="btn-tool" onclick="deleteRecord(${r.id})">ğŸ—‘ï¸</button></td>`;
            body.appendChild(tr);
        });
    }

    function deleteRecord(id) { if(confirm('åˆªé™¤ç´€éŒ„ï¼Ÿ')) { records = records.filter(r => r.id !== id); sync(); } }

    function toggleCurveMgr() {
        const m = document.getElementById('curveModal');
        const o = document.getElementById('overlay');
        const show = m.style.display === 'none';
        m.style.display = show ? 'block' : 'none';
        o.style.display = show ? 'block' : 'none';
        if(show) renderCurveList();
    }

    function renderCurveList() {
        document.getElementById('curveList').innerHTML = curves.map((c, i) => `<div style="display:flex; justify-content:space-between; padding:8px 0;"><span>${c}</span><button onclick="delCurve(${i})" style="color:red; border:none; background:none;">X</button></div>`).join('');
    }

    function addCurve() {
        const val = document.getElementById('newCurveInput').value;
        if(val) { curves.push(val); sync(); updateCurveSelect(); renderCurveList(); document.getElementById('newCurveInput').value = ''; }
    }

    function delCurve(i) { curves.splice(i, 1); sync(); updateCurveSelect(); renderCurveList(); }

    function updateCurveSelect() { document.getElementById('curveSelect').innerHTML = curves.map(c => `<option value="${c}">${c}</option>`).join(''); }

    function savePref() {
        if(!currentBean) return;
        const btn = document.getElementById('starBtn');
        if(btn.classList.contains('active')) { delete prefs[currentBean]; btn.classList.remove('active'); } 
        else { prefs[currentBean] = { temp: document.getElementById('temp').value, min: document.getElementById('timeMin').value, sec: document.getElementById('timeSec').value, weight: document.getElementById('weight').value, curve: document.getElementById('curveSelect').value }; btn.classList.add('active'); }
        sync();
    }

    function setCrack(btn, val) {
        document.querySelectorAll('#crackSelector .btn-opt').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCrack = val;
    }

    function exportData() {
        const blob = new Blob([JSON.stringify({records, curves, prefs})], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `RoastBackup.json`; a.click();
    }

    function importData(input) {
        const reader = new FileReader();
        reader.onload = e => { const data = JSON.parse(e.target.result); records = data.records; curves = data.curves; prefs = data.prefs; sync(); updateCurveSelect(); alert('åŒ¯å…¥æˆåŠŸ'); };
        reader.readAsText(input.files[0]);
    }

    function clearAll() { if(confirm('æ¸…ç©ºæ‰€æœ‰ï¼Ÿ')) { records = []; sync(); } }
</script>
