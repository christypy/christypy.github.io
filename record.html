<script>

const baseBeans = ['è¦º','èŠ±','å¯¶','è©','é›…','éœ','æœ','ç¦','æŸ”','å®š','çœŸ','æ½¤'];

let mode='pour', bean='è¦º', startTime=null, elapsed=0, timerInt=null, pours=[], isRunning=false;

function initSelectors() {

function selectMode(m, btn) {

/** è¨ˆæ™‚èˆ‡çµ±è¨ˆæ ¸å¿ƒ */
function toggleTimer() {
    if (!isRunning) {
        isRunning = true;
        startTime = Date.now() - elapsed;
        timerInt = setInterval(() => {

function updateDetail(idx, field, val) {
    pours[idx][field] = (field === 'cumLiquid') ? parseInt(val) : val;
    calcStats(); renderLogs();
}

function updateEspTime(idx, val) {
    pours[idx].diff = val + 's'; pours[idx].absSec = parseFloat(val);
    let running = 0;
    pours.forEach(p => { running += p.absSec; p.total = formatTime(running * 1000); });
    finalStats.time = (pours.length > 0) ? pours[pours.length-1].total : "0:00";
    calcStats(); renderLogs();
}

function calcStats() {
    const d = parseFloat(document.getElementById('dose').value);
    if (mode === 'pour') {
        let last = 0;
        pours.forEach(p => {
            if (p.name === 'æ–·æ°´') {
                p.diffLiquid = p.cumLiquid > 0 ? (p.cumLiquid - last) : 0;
                last = p.cumLiquid > 0 ? p.cumLiquid : last;
            } else { p.diffLiquid = 0; }
        });
        const lp = [...pours].reverse().find(p => p.name === 'æ–·æ°´');
        finalStats.liquid = lp ? lp.cumLiquid : 0;
    }
    finalStats.ratio = finalStats.liquid > 0 ? `1:${(finalStats.liquid / d).toFixed(1)}` : '-';
    
    const liqDisplay = document.getElementById('stats-liquid-display');
    if (mode === 'espresso') {
        let opt = `<select class="param-select" style="width:auto; font-size:24px; font-weight:800;" onchange="updateEspLiquid(this.value)">`;
        for(let i=10; i<=100; i++) opt += `<option value="${i}" ${finalStats.liquid==i?'selected':''}>${i}g</option>`;
        opt += `</select>`;
        liqDisplay.innerHTML = opt;
    } else {
        liqDisplay.textContent = finalStats.liquid + 'g';
    }
    document.getElementById('stats-ratio-display').textContent = finalStats.ratio;
}

/** æ¸²æŸ“éç¨‹è¡¨æ ¼ */
function renderLogs() {
    const wrap = document.getElementById('logs'); wrap.innerHTML = '';
    pours.forEach((p, i) => {
        const tr = document.createElement('tr');
        if (mode === 'pour') {
            let pathO = p.name==='æ–·æ°´'?'-':`<select class="param-select" onchange="updateDetail(${i},'path',this.value)">${['å¤§åœˆ','å°åœˆ','ä¸­å¿ƒ'].map(v=>`<option ${p.path===v?'selected':''}>${v}</option>`).join('')}</select>`;
            let flowO = p.name==='æ–·æ°´'?'-':`<select class="param-select" onchange="updateDetail(${i},'flow',this.value)">${['å°æ°´','å¤§æ°´'].map(v=>`<option ${p.flow===v?'selected':''}>${v}</option>`).join('')}</select>`;
            let cumO = '-';

                tr.innerHTML=`<td>${p.name}</td><td>${dOpt}</td><td>${p.total}</td>`;
            } else {

}

function renderHistory() {
    ['pourLogs','espLogs'].forEach(key => {
        const wrap = document.getElementById(key==='pourLogs' ? 'pour-history' : 'esp-history');
        wrap.innerHTML = '';
        const list = JSON.parse(localStorage.getItem(key) || '[]');

        list.forEach((item, idx) => {

            let evalScores = `<div style="display:flex; flex-wrap:wrap; gap:8px; margin:10px 0;">`;
            fields.forEach(f => { const s = item.eval[f.key] || 0; evalScores += `<span style="background:#f0f0f0; padding:4px 10px; border-radius:8px; font-size:13px; font-weight:bold;">${f.label}: ${s}</span>`; });

            div.innerHTML = `

            wrap.appendChild(div);

    });
}
